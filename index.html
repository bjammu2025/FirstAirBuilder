<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>First Air Builder</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100vw;
      height: 100vh;
      padding: 30px;
      box-sizing: border-box;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }
    input, button {
      font-size: 3rem;
      padding: 2rem;
      margin: 1.5rem 0;
      width: 95%;
      max-width: 1000px;
      border: none;
      border-radius: 20px;
    }
    button {
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
    h2, h3 {
      margin: 20px 0;
      font-size: 4rem;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      font-size: 2.5rem;
    }
    th, td {
      border: 2px solid #999;
      padding: 20px;
      text-align: center;
    }
    .hidden-input {
      opacity: 0;
      height: 1px;
      position: absolute;
      pointer-events: none;
    }
    .screen {
      display: none;
      width: 100%;
    }
    .visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="home" class="screen visible">
      <h2>First Air Builder</h2>
      <input type="text" id="userName" placeholder="Enter User Name">
      <button onclick="goToAllocate()">ALLOCATE</button>
      <button onclick="goToOffload()">OFFLOAD</button>
      <button onclick="goToLiveView()">LIVE VIEW</button>
      <button onclick="exportToCSV()">EXPORT</button>
    </div>

    <!-- Rest of the UI unchanged -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, serverTimestamp, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB3s2DD2auW9bppmAe2ReqZxiz-jCYvd7U",
      authDomain: "firstairbuilder.firebaseapp.com",
      projectId: "firstairbuilder",
      storageBucket: "firstairbuilder.appspot.com",
      messagingSenderId: "879078166665",
      appId: "1:879078166665:web:40f63a1b2fdfb7833d3658"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let positionId = "", currentUser = "", liveUnsubscribe;

    // ... UI switch functions etc.

    window.exportToCSV = async () => {
      const snapshot = await getDocs(collection(db, "scans"));
      let csv = "data:text/csv;charset=utf-8,\uFEFFAirway Bill,Position ID,Scanned At,Scanned By\n";
      const deletePromises = [];

      snapshot.forEach(docSnap => {
        const d = docSnap.data();
        if (d.positionId !== "[REMOVED]" && d.scannedAt) {
          csv += `"${d.code}","${d.positionId}","${new Date(d.scannedAt.seconds * 1000).toLocaleString()}","${d.scannedBy}"\n`;
          deletePromises.push(deleteDoc(doc(db, "scans", docSnap.id)));
        }
      });

      const link = document.createElement("a");
      link.href = encodeURI(csv);
      link.download = "FirstAirBuilder_Export.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      await Promise.all(deletePromises);
      alert("Export complete and database cleared.");
    };

    // ... rest of script (scan logic, offload logic, etc.)
  </script>
</body>
</html>
